<div *ngIf="selected">
  <app-detailed-anime [anime]="anime"></app-detailed-anime>
  <hr>
</div>
<p class="card-text">{{ loadMessage() }}</p>
<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let anime of animes">
      <div class="card" style="width: 18rem;" >
        <div class="card-header">
          <h5 class="card-title text-center">{{ anime.name }}</h5>
        </div>
        <img src="{{ anime.img }}" class="card-img-top" alt="Official poster of {{ anime.name }}">
        <div class="card-body">
          <p class="card-text">‚≠ê {{ anime.Rating }}</p>
          <p class="card-text"><strong>Categories: </strong>{{ anime.categorie }}</p>
          <button class="btn btn-primary" (click)="onSelected(anime)">More information</button>
        </div>
      </div>
    </div>
    
  </div>
</div>
